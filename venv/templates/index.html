<body>
    <!DOCTYPE html>
<html>
<head>
    <title>Simple Responsive Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="name1">Name 1:</label>
                <input type="text" id="name1" name="name1">
            </div>
            <div class="form-group">
                <label for="name2">Name 2:</label>
                <input type="text" id="name2" name="name2">
            </div>
            <div class="form-group">
                <label for="name3">Name 3:</label>
                <input type="text" id="name3" name="name3">
            </div>
            <div class="form-group">
                <label for="name4">Name 4:</label>
                <input type="text" id="name4" name="name4">
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>

</body>
</html>
